<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>PayMyBuddy</title>
</head>
<body>
 <div class="container">
        <h1>Account Management</h1>
        <hr>
        <h2> You can Change your account number and also just add money</h2>

        <form action="#" th:action="@{/saveAccount}" th:object="${account}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{bankName}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{bankAccountNumber}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{amount}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save</button>
        </form>

        <hr>

        <a th:href="@{/account}"> Back to Account</a>
    </div>
</body>
</html>
