<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<meta name="viewport"
	content="width = device-width, initial-scale = 1, shrink-to-fit = no">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="custom.css" type="text/css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container p-1 my-1 bg-dark text-white text-center">
		<p>Pay My Buddy</p>
		<div class="Container2 p-2 my-2 bg-white text-center text-dark ">
			<div class="container1 p-1 my-1  bg-success text-white">
				<h3>Pay My Buddy</h3>
			</div>
			<p class="login-box-msg">Sign in to start your session</p>
			<p th:if="${loginError}" class="error">Wrong user or password</p>
			<form th:action="@{/login}" method="post">
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid email or password.</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-info">You have been logged out.</div>
				</div>
				<div class="form-group text-black ">
					<input type="email" class="form-control" name="username"
						placeholder="Email">
				</div>
				<div class="form-group text-black">
					<input type="password" name="password" class="form-control"
						placeholder="Password">

				</div>
				<div>
					<button type="submit" class="btn btn-primary btn-block">Sign
						In</button>
				</div>

				<div class="form-group">
					<span>New user? <a href="signup_form.html"
						th:href="@{/registration}">Register here</a></span>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
